<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic game app" />
    <meta name="keywords" content="game, adventure, fun" />

    <title>Game App</title>
  </head>
  <body>
    <form>
      <section class="start js-start">
        <h1>Welcome to the game!</h1>
        <div class="start__player">
          <label for="playerName">Player name:</label>
          <input
            type="text"
            class="js-player-name"
            id="playerName"
            placeholder="Enter your name"
          />
        </div>
        <div class="start__difficulty">
          <label for="difficulty">Difficulty level:</label>
          <select id="difficulty" class="js-difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <button type="submit" class="mt-16 p-12 js-start-button">
          Start game
        </button>
      </section>
      <section class="game js-game game--hidden">
        <h1>Timer</h1>
        <div class="game__timer js-timer">00:00</div>

        <h2 class="js-game-title">Game in progress...</h2>
        <div class="js-game-content game__cards"></div>
        <button class="mt-16 p-12 js-end-button">End Game</button>
      </section>
      <dialog class="js-game-end score">
        <div class="js-score"></div>
        <table class="js-score-table score__table">
          <thead>
            <tr>
              <th>Player</th>
              <th>Score</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody class="js-score-body"></tbody>
        </table>
        <button class="mt-16 p-12 js-restart-button">Restart Game</button>
      </dialog>
    </form>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
